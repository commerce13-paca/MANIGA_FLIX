<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaland 3D VR - V8</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@3.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-leap-hands@0.9.0/dist/aframe-leap-hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.0/dist/aframe-physics-system.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <a-scene physics="gravity: -9.8; debug: true">
        <!-- Éclairage optimisé -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffcc99" intensity="0.8" position="-1 3 2"></a-light>

        <!-- Sol texturé -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#e6e6e6" static-body></a-plane>

        <!-- Murs colorés (avec collisions) -->
        <a-box position="0 2.5 -10" width="20" height="5" depth="0.1" color="#ffb3c6" static-body></a-box>
        <a-box position="-10 2.5 0" width="0.1" height="5" depth="20" color="#99ccff" static-body></a-box>
        <a-box position="10 2.5 0" width="0.1" height="5" depth="20" color="#ffcc99" static-body></a-box>

        <!-- Plafond avec GIF animé -->
        <a-assets>
            <img id="gif-plafond" src="https://i.gifer.com/635A.gif" crossorigin="anonymous">
        </a-assets>
        <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" material="src: #gif-plafond; transparent: true;"></a-plane>

        <!-- Télévision avec GIF animé -->
        <a-assets>
            <img id="gif-tv" src="https://i.gifer.com/75Mr.gif" crossorigin="anonymous">
        </a-assets>
        <!-- Ajout d'un écart à gauche et à droite de la télé -->
        <a-box position="0 2.75 -9.9" width="6.5" height="3.5" depth="0.2" color="black" material="roughness: 0.2; metalness: 0.8;"></a-box>
        <a-plane position="0 2.75 -9.84" width="5.9" height="3" material="src: #gif-tv; transparent: true;"></a-plane>
        <a-plane position="0 2.75 -9.83" width="5.9" height="3" color="white" opacity="0.1"></a-plane> <!-- Effet de verre -->

        <!-- Lien du GIF -->
        <a-text value="Voir le GIF original" position="0 1 -9.8" color="blue" scale="1.5 1.5 1"
                link="href: https://gifer.com/embed/75Mr"></a-text>

        <!-- Lit avec couverture bien collée -->
        <a-box position="-5 0.5 -3" width="3" height="0.5" depth="6" color="#ff99cc" id="lit" dynamic-body="mass: 5"></a-box>
        <a-box position="-5 1.25 -5.5" width="3" height="1.5" depth="0.5" color="#cc6699" dynamic-body="mass: 5"></a-box>
        <a-box position="-5 0.7 -3" width="3.02" height="0.2" depth="2.98" color="#ffffff" dynamic-body="mass: 5"></a-box>

        <!-- Table stylisée -->
        <a-cylinder position="0 0.75 0" radius="1.5" height="0.1" color="#f2f2f2" dynamic-body="mass: 3"></a-cylinder>
        <a-cylinder position="0 0.375 0" radius="0.2" height="0.75" color="#999999" dynamic-body="mass: 3"></a-cylinder>

        <!-- Vase avec fleurs au milieu de la table -->
        <a-cylinder position="0 1.1 0" radius="0.2" height="0.5" color="#804000" dynamic-body="mass: 2"></a-cylinder> <!-- Vase -->
        <a-cone position="0 1.5 0" radius-bottom="0.3" radius-top="0" height="0.6" color="#ff6666" dynamic-body="mass: 2"></a-cone> <!-- Fleur -->
        <a-cylinder position="-0.1 1.4 0" radius="0.02" height="0.4" color="#008000" dynamic-body="mass: 2"></a-cylinder> <!-- Tige gauche -->
        <a-cylinder position="0.1 1.4 0" radius="0.02" height="0.4" color="#008000" dynamic-body="mass: 2"></a-cylinder> <!-- Tige droite -->

        <!-- Chaises avec pieds et dossier -->
        <a-box position="2 0.75 0" width="1" height="0.1" depth="1" color="#ffd699" dynamic-body="mass: 5"></a-box>
        <a-box position="2 1.25 -0.45" width="1" height="1" depth="0.1" color="#ffd699" dynamic-body="mass: 5"></a-box>
        <a-cylinder position="1.7 0.375 0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder position="1.7 0.375 -0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder position="2.3 0.375 0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder position="2.3 0.375 -0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>

        <a-box position="-2 0.75 0" width="1" height="0.1" depth="1" color="#ffd699" dynamic-body="mass: 5"></a-box>
        <a-box position="-2 1.25 -0.45" width="1" height="1" depth="0.1" color="#ffd699" dynamic-body="mass: 5"></a-box>
        <a-cylinder position="-2.3 0.375 0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder position="-2.3 0.375 -0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder position="-1.7 0.375 0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder position="-1.7 0.375 -0.45" radius="0.05" height="0.75" color="#999999" dynamic-body="mass: 5"></a-cylinder>

        <!-- Déplacement en VR avec caméra et contrôle stabilisé -->
        <a-entity id="cameraRig" movement-controls="speed: 0.1" position="0 1.6 5">
            <a-camera look-controls="pointerLockEnabled: true"></a-camera>
        </a-entity>

        <!-- Contrôleurs VR avec suivi des mains -->
        <a-entity id="left-hand" hand-controls="hand: left"></a-entity>  <!-- Suivi main gauche -->
        <a-entity id="right-hand" hand-controls="hand: right"></a-entity> <!-- Suivi main droite -->

        <!-- Objet interactif (boîte que l'on peut attraper) -->
        <a-box id="movable-object" position="0 1 0" width="1" height="1" depth="1" color="#4caf50" 
               grabbable="true" dynamic-body="mass: 1"></a-box> <!-- Objet à déplacer -->

        <!-- Porte longue, verticale, lisse avec poignée ronde ajustée -->
        <a-box position="0 2.25 -9.9" width="1" height="4" depth="0.1" color="#964B00" static-body></a-box> <!-- Porte longue et lisse -->

        <!-- Poignée ronde réaliste de la porte (à 1.5m du sol et légèrement décalée vers la droite) -->
        <a-sphere position="0.8 2.35 -9.9" radius="0.1" color="#333333" static-body></a-sphere> <!-- Poignée décalée -->
    </a-scene>
</body>
    </html>
