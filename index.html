<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a6de5;
        }

        .auth-section {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #4a6de5;
            color: white;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .auth-modal.active {
            display: flex;
        }

        .auth-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .google-btn {
            background: #db4437;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4a6de5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">ShopEase</div>
                <div class="auth-section" id="authSection">
                    <button class="btn btn-primary" onclick="openAuthModal()">Se connecter</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Nos Produits</h1>
        <div class="products" id="productsContainer">
            <!-- Produits chargés dynamiquement -->
        </div>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>Connexion</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mot de passe">
            </div>
            <button class="btn btn-primary" onclick="loginWithEmail()">Se connecter</button>
            <button class="google-btn" onclick="loginWithGoogle()">Connexion avec Google</button>
            <p style="margin-top: 15px; text-align: center;">
                Pas de compte? <a href="#" onclick="switchToRegister()">S'inscrire</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDq6lC8gQn7cYQ8YQ8YQ8YQ8YQ8YQ8YQ8YQ",
            authDomain: "collabnetwork-28hdst.firebaseapp.com",
            projectId: "collabnetwork-28hdst",
            storageBucket: "collabnetwork-28hdst.firebasestorage.app",
            messagingSenderId: "845662589845",
            appId: "1:845662589845:web:f4fe2c46ceac5bef409c9c",
            measurementId: "G-T8DS63CZYN"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variables globales
        let currentUser = null;

        // Écouteur d'état d'authentification
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI();
            
            if (user) {
                console.log("Utilisateur connecté:", user.email);
                closeAuthModal();
            } else {
                console.log("Utilisateur déconnecté");
            }
        });

        // Fonctions d'authentification
        function loginWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    console.log("Connecté avec email");
                })
                .catch((error) => {
                    alert("Erreur: " + error.message);
                });
        }

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Connecté avec Google");
                })
                .catch((error) => {
                    alert("Erreur Google: " + error.message);
                });
        }

        function logout() {
            auth.signOut()
                .then(() => {
                    console.log("Déconnexion réussie");
                })
                .catch((error) => {
                    alert("Erreur déconnexion: " + error.message);
                });
        }

        // Gestion de l'interface
        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            
            if (currentUser) {
                const userInitial = currentUser.email ? currentUser.email.charAt(0).toUpperCase() : 'U';
                authSection.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${userInitial}</div>
                        <span>${currentUser.email}</span>
                        <button class="btn" onclick="logout()">Déconnexion</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="btn btn-primary" onclick="openAuthModal()">Se connecter</button>
                `;
            }
        }

        function openAuthModal() {
            document.getElementById('authModal').classList.add('active');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
        }

        function switchToRegister() {
            // Ici tu peux ajouter la logique pour passer à l'inscription
            alert("Fonction inscription à implémenter");
        }

        // Charger les produits (exemple)
        function loadProducts() {
            const products = [
                { id: 1, name: "Produit 1", price: 29.99 },
                { id: 2, name: "Produit 2", price: 39.99 },
                { id: 3, name: "Produit 3", price: 19.99 }
            ];

            const container = document.getElementById('productsContainer');
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image"></div>
                    <h3>${product.name}</h3>
                    <p>${product.price} €</p>
                    <button class="btn btn-primary" onclick="addToCart(${product.id})">Ajouter au panier</button>
                `;
                container.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            if (!currentUser) {
                alert("Veuillez vous connecter pour ajouter au panier");
                openAuthModal();
                return;
            }
            alert("Produit " + productId + " ajouté au panier");
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateAuthUI();
        });

        // Fermer la modal en cliquant à l'extérieur
        document.getElementById('authModal').addEventListener('click', (e) => {
            if (e.target.id === 'authModal') {
                closeAuthModal();
            }
        });
    </script>
</body>
  </html>
